<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>

  <!-- bootstrap link start here -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- bootstrap link end here -->


  <!-- external css start here -->
  <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
  <!-- external css end here -->
</head>

<body>
  <section class="vh-100  ">
    <div class="container py-5 h-100 bg-dark">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">

          <div class="card">
            <div class="card-body p-5">
              <div class="form-outline flex-fill">
                <label class="form-label">Add List</label>
                <input type="text" class="form-control" id="task" />
                <button class="btn btn-info ms-2 mt-4" id="btnAdd">
                  <span id="addbtn" style="display: block;">Add</span>
                </button>
              </div>


              <!-- List start here -->
              <div class="tab-content mt-3">
                <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel" aria-labelledby="ex1-tab-1">
                  <ul class="list-group mb-0" id="myUl">

                  </ul>
                </div>

              </div>
              <!-- List end here -->

            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- external js start here -->
  <script type="text/javascript" src="js/todo.js"></script>
  <!-- external js end here -->

</body>

</html>
